services:
  postgres:
    image: postgres:16
    container_name: porto_postgres
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  web:
    build: .
    container_name: porto_web
    restart: always
    expose:
      - "3000"     
    env_file: .env
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      - postgres


  nginx:
    image: nginx:alpine
    container_name: porto_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt  
      - ./certbot/www:/var/www/certbot   
      - ./public/uploads:/var/www/uploads
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    container_name: porto_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

volumes:
  postgres_data: