services:
  postgres:
    image: postgres:16
    container_name: porto_postgres
    restart: always
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: porto_web
    restart: always
    # ⬇️ UBAH BAGIAN INI
    ports:
      - "3000:3000"  # Map port 3000 VPS ke port 3000 Container
    # expose:        # Hapus atau comment bagian expose ini
    #   - "3000"
    env_file: .env
    volumes:
      - ./public/uploads:/app/public/uploads
    depends_on:
      - postgres

  # ⬇️ MATIKAN NGINX DULU (Comment semua)
  # nginx:
  #   image: nginx:alpine
  #   ...

volumes:
  postgres_data: